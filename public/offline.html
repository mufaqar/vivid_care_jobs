<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Vivid Care</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, hsl(270, 30%, 97%) 0%, hsl(185, 20%, 95%) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: hsl(220, 70%, 15%);
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: white;
      padding: 48px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: hsl(185, 80%, 50%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: hsl(220, 70%, 15%);
    }
    
    p {
      font-size: 16px;
      color: hsl(220, 20%, 45%);
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: hsl(185, 80%, 50%);
      color: white;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px hsla(185, 80%, 50%, 0.3);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background: hsl(270, 30%, 94%);
      border-radius: 8px;
      font-size: 14px;
    }
    
    .online {
      background: hsl(150, 60%, 95%);
      color: hsl(150, 60%, 30%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your data is safe and you can continue using cached features.</p>
    
    <a href="/" class="button" id="retry-button">Try Again</a>
    
    <div class="status" id="status">
      <strong>Connection Status:</strong> <span id="connection-status">Offline</span>
    </div>
  </div>

  <script>
    function updateOnlineStatus() {
      const statusEl = document.getElementById('connection-status');
      const statusContainer = document.getElementById('status');
      
      if (navigator.onLine) {
        statusEl.textContent = 'Online';
        statusContainer.classList.add('online');
        
        // Auto redirect when back online
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusEl.textContent = 'Offline';
        statusContainer.classList.remove('online');
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    document.getElementById('retry-button').addEventListener('click', (e) => {
      if (!navigator.onLine) {
        e.preventDefault();
        alert('Still offline. Please check your internet connection.');
      }
    });
    
    updateOnlineStatus();
  </script>
</body>
</html>
